description: "Sends a bulk email message that is created from a template.  "
owningsolution: Microsoft.Dynamics.CRM.System
# This action has no bound entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: TemplateId
    type: Edm.Guid
    nullable: false
    unicode: true
    description: "The ID of the template."
  - name: Sender
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The sender of the email. "
  - name: Recipients
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The list of recipients for the email. "
  - name: Regarding
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The record the email is regarding. "
  - name: DeliveryPriorityCode
    type: Edm.Int32
    nullable: true
    unicode: true
    description: "The delivery priority code for the email. "
# This action has no return value.
hasreturnvalue: false
entities:
  description: "Use the SendTemplate action with the following entity types:"
  entity_items:
  - type: Microsoft.Dynamics.CRM.email
    displayName: Email
    description: "Activity that is delivered using email protocols."
  - type: Microsoft.Dynamics.CRM.fax
    displayName: Fax
    description: "Activity that tracks call outcome and number of pages for a fax and optionally stores an electronic copy of the document."
  - type: Microsoft.Dynamics.CRM.template
    displayName: Email Template
    description: "Template for an email message that contains the standard attributes of an email message."
