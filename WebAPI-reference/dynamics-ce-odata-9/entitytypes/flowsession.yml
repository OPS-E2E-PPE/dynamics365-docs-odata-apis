### YamlMime:OData
uid: Microsoft.Dynamics.CRM.flowsession
name: "flowsession"
type: entitytype
metadata: 
  title: "Common Data Service and Dynamics 365 Customer Engagement flowsession EntityType Reference | MicrosoftDocs"
  ms.date: "05/03/2020"
  ms.service: "crm-online"
  ms.topic: "reference"
  ms.assetid: ed145c81-cf79-4500-b42a-ba6658024a45
  author: "KumarVivek"
  ms.author: "kvivek"
  manager: "Annbe"
  meta-description: "Reference information about the flowsession entitytype."
description: "Entity to store the information that is generated when a modern flow or UI flow runs."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/flowsessions"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Flow Session
  primary_key: flowsessionid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: additionalcontext
      type: Edm.Binary
      display_name: ""
      description: "Additional context about flow session."
      iscomputed: false
      isreadonly: true
    - name: additionalcontext_name
      type: Edm.String
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: completedon
      type: Edm.DateTimeOffset
      display_name: "Completed On"
      description: "The date and time at which the flow session was completed."
      iscomputed: false
      isreadonly: false
    - name: context
      type: Edm.String
      display_name: "Context"
      description: "Context about flow session."
      iscomputed: false
      isreadonly: false
    - name: correlationid
      type: Edm.String
      display_name: "CorrelationId"
      description: "Unique identifier used to correlate between multiple SDK requests and flow executions."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: errorcode
      type: Edm.String
      display_name: "ErrorCode"
      description: "Error code describing the failure in flow session execution."
      iscomputed: false
      isreadonly: false
    - name: errormessage
      type: Edm.String
      display_name: "ErrorMessage"
      description: "Message describing the failure in flow session execution."
      iscomputed: false
      isreadonly: false
    - name: flowsessionid
      type: Edm.Guid
      display_name: "FlowSession"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: gateway
      type: Edm.String
      display_name: "Gateway"
      description: "The name of the gateway used."
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: outputs
      type: Edm.Binary
      display_name: ""
      description: "Outputs generated by the flow session execution."
      iscomputed: false
      isreadonly: true
    - name: outputs_name
      type: Edm.String
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: processversion
      type: Edm.String
      display_name: "Process Version"
      description: "The version of the process with which the flow session is associated."
      iscomputed: false
      isreadonly: false
    - name: startedon
      type: Edm.DateTimeOffset
      display_name: "Started On"
      description: "The date and time at which the flow session was started."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the FlowSession"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the FlowSession"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "NotSpecified"
        - value: 1
          label: "Paused"
        - value: 2
          label: "Running"
        - value: 3
          label: "Waiting"
        - value: 4
          label: "Succeeded"
        - value: 5
          label: "Skipped"
        - value: 6
          label: "Suspended"
        - value: 7
          label: "Cancelled"
        - value: 8
          label: "Failed"
        - value: 9
          label: "Faulted"
        - value: 10
          label: "TimedOut"
        - value: 11
          label: "Aborted"
        - value: 12
          label: "Ignored"
        - value: 13
          label: "Deleted"
        - value: 14
          label: "Terminated"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
