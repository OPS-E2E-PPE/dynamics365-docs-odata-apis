members:
  description: "Members define the discrete options for the enumeration type."
  member_items:
  - description: "No security privileges are checked during create or update operations. "
    name: "None"
    value: 0
  - description: "The Append and AppendTo privileges are checked for create or update operations. "
    name: "Append"
    value: 1
  - description: "Security for the referencing entity record is derived from the referenced entity record. "
    name: "ParentChild"
    value: 2
  - description: "Security for the referencing entity record is derived from a pointer record.  "
    name: "Pointer"
    value: 4
  - description: "The referencing entity record inherits security from the referenced security record."
    name: "Inheritance"
    value: 8
